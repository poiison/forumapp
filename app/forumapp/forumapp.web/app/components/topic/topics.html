<div class="container top" ng-controller="topicsCtrl">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a ui-sref="main">HOME</a></li>
            <li class="active">TOPICS</li>
        </ol>
    </div>

    <div class="col-md-12">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">FORUM APP - {{category.Name}}</div>
            <div class="panel-body">
                <a class="btn  btn-primary btn-outline" ng-click="openModalNewTopic()"><i class="glyphicon glyphicon-plus"></i> <strong>New Topic</strong></a>
            </div>


            <div class="table-responsive">
                <table id="tbCategories" class="table table-striped table-condensed small table-hover table-text-middle">
                    <thead>
                        <tr>
                            <th class="col-md-8">TOPICS</th>
                            <th class="col-md-2">AUTHOR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="lsTopics != undefined  && lsTopics != null && lsTopics.length > 0" ng-repeat="tops in lsTopics">
                            <td class="align-td">
                                <strong>
                                    <a class="uppercase" ng-click="goToTopics(tops.Id)">{{ tops.Title }}</a>
                                    <a class="btn-sm" ng-click="deleteTopic()" ng-show="true" title="Delete"><i class="glyphicon glyphicon-remove-sign" style="color:red"></i></a>
                                </strong>
                            </td>
                            <td class="align-td">{{ tops.User.Username }}</td>

                        </tr>
                        <tr ng-show="lsTopics == undefined  || lsTopics == null || lsTopics.length == 0">
                            <td colspan="2">
                                <center>Not found.</center>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div id="mdl_newtopic" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content modal-gray">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New Topic</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <label class="login-inputs" for="mdl_topicName">Title</label>
                        <input type="text" id="mdl_topicName" class="form-control input-sm chat-input" placeholder="Name" ng-model="category.name" required />
                        <br />
                        <label class="login-inputs" for="mdl_topicComment">Comment</label>
                        <textarea class="form-control" rows="5" id="mdl_topicComment"></textarea>
                        <br />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-outline" ng-click="createNewTopic()">Save</button>
                    <button type="button" class="btn btn-secondary btn-outline" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
