<div class="container top" ng-controller="postCtrl">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a ui-sref="main">HOME</a></li>
            <li><a ui-sref="topics">TOPICS</a></li>
            <li class="active">POST</li>
        </ol>
    </div>

    <div class="col-md-12">
        <div class="panel panel-default">
            
            <div class="panel-heading">FORUM APP</div>

            <div class="table-responsive">
                <table id="tbCategories" class="table table-striped table-condensed small table-hover table-text-middle">
                    <thead>
                        <tr>
                            <th class="col-md-2">&nbsp;</th>
                            <th class="col-md-10"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="lsPots != undefined  && lsPots != null && lsPots.length > 0" ng-repeat="post in lsPots">
                            <td>
                                {{post.Username}}
                            </td>
                            <td>
                                {{post.Comment}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
